<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Link BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Link icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-darkblue">
        <div class="container-md">
          <a class="navbar-brand fw-bold" href="#">START BOOTSTRAP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Sezione img sotto navbar -->
      <section id="start-img">
        <div class="start_img container-md text-center">
            <img src="assets/img/avatar.svg" class="rounded mx-auto d-block" alt="avatar">
            <h1 class="pt-2">START BOOTSTRAP</h1>
            <!-- Star line break container -->
            <div class="flex star_cont align-items-center">
                <div class="line_star"></div>
                <div class="star_inside"><i class="fa-solid fa-star"></i></div>
                <div class="line_star"></div>
            </div>
            <div class="h5 pb-5">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
        </div>
      </section>

      <!-- Portfolio section -->
      <section id="portfolio">
        <div class="portfolio container text-center">
            <h1>PORTFOLIO</h1>
            <div class="portfolio_star flex align-items-center">
                <div class="line_star"></div>
                <div class="star_inside"><i class="fa-solid fa-star"></i></div>
                <div class="line_star"></div>
            </div>
            <!-- Immagini portfolio -->
            <div class="row">
                <div class="col-xs-9 col-md-6 col-lg-4 py-3">
                    <img src="assets/img/cabin.png" class="img-fluid rounded-3" alt="immagine di una casa">
                </div>
                <div class="col-xs-9 col-md-6 col-lg-4 py-3">
                    <img src="assets/img/cake.png" class="img-fluid rounded-3" alt="immagine di una casa">
                </div>
                <div class="col-xs-9 col-md-6 col-lg-4 py-3">
                    <img src="assets/img/circus.png" class="img-fluid rounded-3" alt="immagine di una casa">
                </div>
                <div class="col-xs-9 col-md-6 col-lg-4 py-3">
                    <img src="assets/img/game.png" class="img-fluid rounded-3" alt="immagine di una casa">
                </div>
                <div class="col-xs-9 col-md-6 col-lg-4 py-3">
                    <img src="assets/img/safe.png" class="img-fluid rounded-3" alt="immagine di una casa">
                </div>
                <div class="col-xs-9 col-md-6 col-lg-4 py-3">
                    <img src="assets/img/submarine.png" class="img-fluid rounded-3" alt="immagine di una casa">
                </div>
            </div>
        </div>
      </section>

    <!-- script da bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
